<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: background 0.5s, font-size 0.5s;
        }
        .dark-mode {
            background: #1a1a1a;
            color: #f5f5f5;
        }
        .small-font { font-size: 12px; }
        .mid-font { font-size: 16px; }
        .large-font { font-size: 20px; }
        header, footer {
            background: #34495e;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 40px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        button {
            background: #2980b9;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background: #1f618d;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Make a Change</h1>
        <nav>
            <ul>
                <li><a href="abhinandan.html">Main</a></li>
                <li><a href="home.html">Home</a></li>
                
            </ul>
        </nav>
    </header><section id="settings" class="fade-in">
    <h2>Settings</h2>
    <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    <button onclick="setFontSize('small')">Small Font</button>
    <button onclick="setFontSize('mid')">Medium Font</button>
    <button onclick="setFontSize('large')">Large Font</button>
    <button onclick="toggleSignIn()">Sign In</button>
    <div id="signin" class="hidden">
        <h3>Sign In</h3>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="submitSignIn()">Submit</button>
    </div>
    <p><a href="abhinandan.html">Back to Home</a></p>
</section>

<footer>
    <p>&copy; 2025 ABHINANDAN SHARMA. All rights reserved.</p>
</footer>

<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }
    function setFontSize(size) {
        document.body.classList.remove('small-font', 'mid-font', 'large-font');
        document.body.classList.add(size + '-font');
    }
    function toggleSignIn() {
        document.getElementById('signin').classList.toggle('hidden');
    }
    function submitSignIn() {
        alert('Sign-in functionality to be implemented.');
    }
</script>

</body>
</html>
